<script>


    $(document).ready(function() {
        $(".radio").checkboxradio();

        FormatRange();
       // $('#gridMatTotal').hide();

    function FormatRange(){
        var dateFormat = "mm/dd/yy",
        from = $( "#from" )
            .datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            buttonImage: "images/calendar.gif",
            numberOfMonths: 2
            })
            .on( "change", function() {
            to.datepicker( "option", "minDate", getDate( this ) );
            }),
        to = $( "#to" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 2
        })
        .on( "change", function() {
            from.datepicker( "option", "maxDate", getDate( this ) );
        });
    
        function getDate( element ) {
        var date;
        try {
            date = $.datepicker.parseDate( dateFormat, element.value );
        } catch( error ) {
            date = null;
        }
    
        return date;
        }
    }

    $('#btnFiltrar').click(function(){
       
        var tableT = $('#gridMatTotal').DataTable();
        tableT.destroy();
        var tableD = $('#gridMatDetalle').DataTable();
        tableD.destroy();

        $('#gridMatTotal').show();
        $('#txtMateriales').show();
        var checkboxes = $( ".radio" ).checkboxradio();
        if(checkboxes[1]["checked"]==true){ //0 crear viaje || 1 viajando
            $('#gridMatTotal').hide();
            $('#gridMatDetalle').show();
            listarDetallado();
        }else{
            $('#gridMatTotal').show();
            $('#gridMatDetalle').hide();
           listarTotales();

        }
       

    });
    function listarDetallado(){
        var from = document.getElementById('from').value;
        var to = document.getElementById('to').value;
        $.ajax({
            url: '/reportesDetalle',
            type: 'GET',
            data: {desde: from , hasta: to}
        })
        .done(function(rows) {
            myJSON = rows;
            console.log(myJSON)
            contador = 0;
            while(contador < myJSON.length){
                    myJSON[contador]["fecha"] = moment(myJSON[contador]["fecha"]).format("DD-MM-YYYY");
                    //console.log(myJSON[contador]["fecha"])
                    contador++;
            }

            datatable = $('#gridMatDetalle').dataTable({
                dom: 'Bfrtip',
                buttons: ['excelHtml5'],
                "bAutoWidth" : false,
                "aaData" : myJSON,
                "columns" : [ 

                    {"data" : "nombre"},
                    {"data" : "cantidad"},
                    {"data" : "fecha"}
                ],
                "columnDefs": [
                    {"targets": [  ],
                    "visible": false,
                    "searchable": false},
                ],
                "select":
                    {style: 'single'}
                })
                
                $('#gridMatDetalle tbody').on('click', 'tr', function () {
                   // idSelected = $(this)[0].children[0].innerText;
                   // console.log($(this)[0].children[0].innerText);
                   
                    
                    //hace visible la selecion 
                    if ( $(this).hasClass('selected') ) {
                        $(this).removeClass('selected');
                    }
                    else {
                        datatable.$('tr.selected').removeClass('selected');
                        $(this).addClass('selected');
                    }
                    });

        })
        .fail(function() {
            console.log("error");
        });

    }
